name: Update Subscriptions - Simplified

on:
  schedule:
    # 每小时运行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发
  push:
    paths:
      - '输入源/**'
      - 'scripts/**'
      - '.github/workflows/update-subscriptions.yml'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install PyYAML requests urllib3

    - name: Run subscription generator
      run: python scripts/generate_subscriptions.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto update subscriptions - simplified"
        file_pattern: '订阅链接/*'
        commit_user_name: 'GitHub Action'
        commit_user_email: 'action@github.com'
        commit_author: 'GitHub Action <action@github.com>'
