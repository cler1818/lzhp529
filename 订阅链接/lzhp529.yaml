# ========================================
# 配置说明:
# 1. 统一代理端口: 7890 (HTTP/SOCKS混合)
# 2. 节点选择: 仅包含负载均衡、自动选择、DIRECT
# 3. 负载均衡: 默认策略，自动分配流量
